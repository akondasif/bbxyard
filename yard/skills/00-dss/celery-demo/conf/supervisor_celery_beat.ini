[program:django-celery-beat]
command=celery beat -A 'celery_app' -l INFO
directory=/home/demo/celery-demo
environment=PATH="/home/demo/.venv-hub/py3-celery4-dj2/bin"
stdout_logfile=/home/demo/celery-demo/log/celery.beat.log
stderr_logfile=/home/demo/celery-demo/log/celery-err.beat.log
autostart=true
autorestart=true
startsecs=10
stopwatisecs=60
priority=998
