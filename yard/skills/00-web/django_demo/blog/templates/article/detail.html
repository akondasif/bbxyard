<!doctype html>
<html lang="en">

<head>
    <title>Django Blog Demo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <div class="row page-header bg-darkmagenta" style="margin: 20px 0; background-color: aquamarine">
        <div class="col-md-10">
            <h1>{{ article.title }}</h1>
            <h2>{{ article.subtitle }}</h2>
        </div>
    </div>
    <div class="row page-body">
        <div class="col-md-12 col-offset-10" style="color: #cccccc;">
            {% for section in section_list %}
                <p>{{ section }}</p>
            {% endfor %}
        </div>
    </div>

    <div class="body-footer">
        <div class="col-md-4 col-md-offset-3">
            <nav aria-label="more pages">
                <ul class="pagination justify-content-center">
                    {% if prev_article %}
                        <li class="page-item">
                            <a class="page-link" href="/blog/{{ prev_article.article_id }}">
                                << {{ prev_article.title }}
                            </a>
                        </li>
                    {% endif %}
                    {% if next_article %}
                        <li class="page-item">
                            <a class="page-link" href="/blog/{{ next_article.article_id }}">
                                {{ next_article.title }} >>
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </div>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
</script>
</body>

</html>
