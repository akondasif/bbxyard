[program:django-celery-beat]
command=python3 manage.py celery beat -l INFO
directory=/home/demo/django_demo
environment=PATH="/home/demo/.venv-hub/py3-django-xadmin/bin"
stdout_logfile=/home/demo/django_demo/logs/celery.beat.log
stderr_logfile=/home/demo/django_demo/logs/celery-err.beat.log
autostart=true
autorestart=true
startsecs=10
stopwatisecs=60
priority=998
